# TARGET: docker/docker-compose.yml
#
# {{generator}}
#
# ======================================================================
#
# (1) see .env for set variables
# (2) run "docker-compose up" to startup
# 
# ======================================================================
networks:
  {{APP_NAME}}-network:

services:

  # ======================================================================
  # PROXY # apache httpd
  # ======================================================================
  {{APP_NAME}}-proxy:
    build:
      context: .
      dockerfile: ./containers/proxy-server/Dockerfile
    container_name: '{{APP_NAME}}-proxy'

    working_dir: ${WEBROOT}

    ports:
      - '${APP_PORT}:80'
    volumes:
      - ../:/var/www/${APP_NAME}
      - ./containers/proxy-server/apache/sites-enabled:/etc/apache2/sites-enabled
      # - ./containers/proxy-server/apache:/usr/local/apache2/conf/custom
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck.html"]
      interval: 10s
      timeout: 3s
      retries: 5
      # start_period: 40s
    networks:
      - {{APP_NAME}}-network

    # user: ${DOCKER_USER_UID}

  # ======================================================================
  # PHP-FPM
  # ======================================================================
  {{APP_NAME}}-web:
    build:
      context: .
      dockerfile: ./containers/web-server/Dockerfile
    # image: "php:{{APP_PHP_VERSION}}-apache"
    container_name: '{{APP_NAME}}-server'

    working_dir: ${WEBROOT}
    
    volumes:
      - ../:/var/www/${APP_NAME}
      - ./containers/web-server/php/extra-php-config.ini:/usr/local/etc/php/conf.d/extra-php-config.ini

    # healthcheck:
    #   test: ["php", "healthcheck.php"]
    #   interval: 10s
    #   timeout: 3s
    #   retries: 5
    #   # start_period: 40s

    networks:
      - {{APP_NAME}}-network

    # user: ${DOCKER_USER_UID}

    # --- 8< --- {{CUTTER_NO_DATABASE}} --- 8< ---
    depends_on:
      - {{APP_NAME}}-proxy
      - {{APP_NAME}}-db

  # ======================================================================
  # DATABASE # Mariadb
  # ======================================================================
  {{APP_NAME}}-db:
    image: {{MYSQL_IMAGE}}
    container_name: '${APP_NAME}-db'
    # restart: always
    ports:
      - '${DB_PORT}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASS}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASS}'
      MYSQL_DATABASE: '${MYSQL_DB}'
    volumes:
      # - ./containers/db-server/db_data:/var/lib/mysql
      - ./containers/db-server/mariadb/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD
      interval: 5s
      retries: 5
    networks:
      - {{APP_NAME}}-network
